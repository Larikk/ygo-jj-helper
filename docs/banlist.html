<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JJ Banlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/banlist.css">

</head>

<body>
    <div class="root-container">
        <div>
            <h1>Banlist</h1>
            <a href="./">Click here to go back to the main page.</a>

            <div class="hider-after-init d-flex justify-content-center" hidden="false">
                <div class="spinner-border hide-after-init" role="status"></div>
            </div>

            <div id="format-container" hidden="true">
                <div class="inline-selection-with-text">
                    <span>Show banlist after Episode:</span>
                    <select id="banlist-selection" class="form-select w-25" aria-label="Banlist selection" onchange="onBanlistSelect()">
                    </select>
                </div>
                <div id="banlist-container"></div>
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/banlist-definitions.js"></script>
    <script src="js/banlist-logic.js"></script>
</body>

</html>
